<!DOCTYPE html>
<html lang="PT" dir="ltr">
<head>
<meta name="UTF-8">
<title>Projeto e-commerce</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!--Menu-Home-->

<nav>
    <div class="logo">João Henrique</div>
<input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
<li><a class="active" href="#">Home</a></li>
<li><a href="#">Sobre nós</a></li>
<li><a href="#">Serviços</a></li>
<li><a href="#">Contatos</a></li>
</ul>
</nav>
  

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="New york- Times square.jpg" style="width:103%" height="400">
      <div class="text">Time square-New York</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="nepal.jpg" style="width:103%" height="400">
      <div class="text">Nepal</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="ford mustang.jpg" style="width:103%" height="400">
      <div class="text">Ford mustang boss 429</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>



<!--Main Javascript-->
<script src="main.js"></script>


  </body>
</html>
